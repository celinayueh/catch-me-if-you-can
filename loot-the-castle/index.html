<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot the Castle</title>

    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="timerContainer" class="matchTimer">
        <div>
            <h1>STEM Labs Loot the Castle</h1>
            <p id="timerText">150 seconds</p>
        </div>
        <div class="buttonContainer">
            <button id="startBtn" class="timerBtn greenBtn" type="button">Start</button>
            <button id="stopBtn" class="timerBtn redBtn" type="button">Stop</button>
            <button id="resetBtn" class="timerBtn blueBtn" type="button">Reset</button>
        </div>
        <div class="columnContainer">
            <button id="countdownSwitch" class="wideBtn whiteBtn" type="button">Enable Sound at Halfway</button>
            <button id="scoreSwitch" class="wideBtn whiteBtn" type="button">Score Calculator</button>
        </div>
    </div>
    <div id="scoreContainer" class="scoreTracker">
        <h1>Loot the Castle Score Calculator</h1>
        <div class="inputContainer">
            <div>
                <section class="inputSection">
                    <label for="correct-loot">Loot placed in correct zone.</label>
                </section>
                <section class="inputSection">
                    <label for="incorrect-loot">Loot placed in incorrect zone.</label>
                </section>
                <section class="inputSection">
                    <label for="endgame-full">Crowned Jewel & Robot fully in Green Zone.</label>
                </section>
                <section class="inputSection">
                    <label for="endgame-10">Crowned Jewel fully in Green Zone. Robot not in Green Zone.
                    </label>
                </section>
                <section class="inputSection">
                    <label for="endgame-5">Only Robot in Green Zone or Crowned Jewel partially in.</label>
                </section>

            </div>
            <div class="inputValueHolder">
                <input type="number" id="correct-loot" class="inputValue" placeholder="" min="0" max="6">
                <input type="number" id="incorrect-loot" class="inputValue" placeholder="" min="0" max="6">
                <input type="number" id="endgame-full" class="inputValue" placeholder="" min="0" max="1">
                <input type="number" id="endgame-10" class="inputValue" placeholder="" min="0" max="1">
                <input type="number" id="endgame-5" class="inputValue" placeholder="" min="0" max="1">
            </div>
        </div>
        <h1 id="finalScore">Score: 0</h1>
        <div class="columnContainer">
            <button id="clearBtn" class="wideBtn redBtn" type="button">Clear Fields</button>
            <button id="timerSwitch" class="wideBtn whiteBtn" type="button">Match Timer</button>
        </div>
    </div>
    <div id="logo">
        <img src="Images/STEM%20Space%204%20Kids%201%20JPG.jpg" class="logo">

    </div>
</body>
</html>
