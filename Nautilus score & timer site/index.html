<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEX</title>

    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="timerContainer" class="matchTimer">
        <div>
            <h1>STEM Lab Nautilus</h1>
            <p id="timerText">60 seconds</p>
        </div>
        <div class="buttonContainer">
            <button id="startBtn" class="timerBtn greenBtn" type="button">Start</button>
            <button id="stopBtn" class="timerBtn redBtn" type="button">Stop</button>
            <button id="resetBtn" class="timerBtn blueBtn" type="button">Reset</button>
        </div>
        <div class="columnContainer">
            <button id="countdownSwitch" class="wideBtn whiteBtn" type="button">Enable Switch Sounds</button>
            <button id="scoreSwitch" class="wideBtn whiteBtn" type="button">Score Calculator</button>
        </div>
    </div>
    <div id="scoreContainer" class="scoreTracker">
        <h1>Nautilus Score Calculator</h1>
        <div class="inputContainer">
            <div>
                <section class="inputSection">
                    <label for="volcano">Orange sensor placed on Volcano.</label>
                </section>
                <section class="inputSection">
                    <label for="orangeTile">Orange sensor placed on Orange tile (1-partial, 2-full).</label>
                </section>
                <section class="inputSection">
                    <label for="pipeline">Pipeline pushed back into place.</label>
                </section>
                <section class="inputSection">
                    <label for="blueTile">Blue sensor placed on Blue tile (1-partial, 2-full).</label>
                </section>
                <section class="inputSection">
                    <label for="purpleTile">Purple sensor placed on Purple tile (1-partial, 2-full).</label>
                </section>
                <section class="inputSection">
                    <label for="turbine">Turbine pushed into place.</label>
                </section>
                <section class="inputSection">
                    <label for="clam">Clam opened.</label>
                </section>
                <section class="inputSection">
                    <label for="pearl">Pearl transported to green tile.</label>
                </section>
                <section class="inputSection">
                    <label for="wildlife">Wildlife touched.</label>
                </section>
            </div>
            <div class="inputValueHolder">
                <input type="number" id="volcano" class="inputValue" placeholder="" min="0" max="1">
                <input type="number" id="orangeTile" class="inputValue" placeholder="" min="0" max="2">
                <input type="number" id="pipeline" class="inputValue" placeholder="" min="0" max="1">
                <input type="number" id="blueTile" class="inputValue" placeholder="" min="0" max="2">
                <input type="number" id="purpleTile" class="inputValue" placeholder="" min="0" max="2">
                <input type="number" id="turbine" class="inputValue" placeholder="" min="0" max="2">
                <input type="number" id="clam" class="inputValue" placeholder="" min="0" max="1">
                <input type="number" id="pearl" class="inputValue" placeholder="" min="0" max="1">
                <input type="number" id="wildlife" class="inputValue" placeholder="" min="0" max="14">
            </div>
        </div>
        <h1 id="finalScore">Score: 0</h1>
        <div class="columnContainer">
            <button id="clearBtn" class="wideBtn redBtn" type="button">Clear Fields</button>
            <button id="timerSwitch" class="wideBtn whiteBtn" type="button">Match Timer</button>
        </div>
    </div>
    <div id="logo">
        <img src="Images/STEM%20Space%204%20Kids%201%20JPG.jpg" class="logo">

    </div>
</body>
</html>
